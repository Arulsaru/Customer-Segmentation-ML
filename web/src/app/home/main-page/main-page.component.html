<div class="container">
    <div class="right-container">
        <img src="assets\upload-pana.png" id="image">
    </div>
    <div class="left-container">
        <h3><strong> UPLOAD YOUR DATASET HERE TO PROCEED THE SEGMENTATION</strong></h3>
        <br>
        <input type="file" class="file-input" [accept]="'.csv'" (change)="onChange($event)" #fileUpload>
        <div class="file-upload">
            {{(file && file.name) || "No file uploaded yet"}}
            <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
                <mat-icon>attach_file</mat-icon>
            </button> <br> <br> <br>
            <button mat-raised-button (click)="onUpload()" id="upload-button">
                Segment customers
            </button>
        </div>
        <div class="alert alert-success confirm-alert" *ngIf="loading && isFileUploaded" role="alert">
            <b>File uploaded successfully...</b> <br> <hr> please wait few seconds till process being done
        </div>
    </div>
</div>
